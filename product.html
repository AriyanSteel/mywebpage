<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">SteelFurniCo</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="gallery" class="gallery">
      <h2>Image Gallery</h2>
      <div class="gallery-container">
        <!-- Add 70+ images -->
        <img data-src="images/img1.jpg" alt="Image 1" class="gallery-item lazy">
        <img data-src="images/img2.jpg" alt="Image 2" class="gallery-item lazy">
        <img data-src="images/img3.jpg" alt="Image 3" class="gallery-item lazy">
        <img data-src="images/img4.jpg" alt="Image 4" class="gallery-item lazy">
        <img data-src="images/img5.jpg" alt="Image 5" class="gallery-item lazy">
        <img data-src="images/img6.jpg" alt="Image 6" class="gallery-item lazy">
        <!-- Add more images following the same pattern -->
      </div>

      <!-- Lightbox for image preview -->
      <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SteelFurniCo. All rights reserved.</p>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
